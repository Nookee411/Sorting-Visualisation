<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Visualisation</title>
    <link rel="stylesheet" href="/styles.956d002c.css">
  <script src="/styles.956d002c.js"></script></head>
  <body>
    <div class="pageWrapper">
      <header>
        <div class="menu">
          <div class="menu_item foldMenu">
            <button class="menu_item foldMenu__name">Algorithm</button>
            <ul id="sortList">
              <li class="foldMenu__item active" id="Insertion">
                Insertion Sort
              </li>
              <li class="foldMenu__item" id="Selection">Selection Sort</li>
              <li class="foldMenu__item" id="Bubble">Bubble sort</li>
              <li class="foldMenu__item" id="Merge">Merge sort</li>
              <li class="foldMenu__item" id="Quick">Quick sort</li>
              <li class="foldMenu__item" id="Heap">Heap sort</li>
            </ul>
          </div>
          <button class="menu_item" id="newArray">New array</button>
          <button class="menu_item" id="sortButton">Sort</button>
          <div class="menu_item">
            <label for="slider"><input id="slider" type="range" max="200" min="6"></label>
          </div>
        </div>
      </header>

      <div class="wrapper">
        <div class="visualizer" id="visualizer"></div>
      </div>
      <footer>
        <div class="statusBar">
          <div class="statusBar_item">
            <div class="statusBar__text">Swaps:</div>
            <div class="statusBar__value" id="shiftsValue">0</div>
          </div>
          <div class="statusBar_item">
            <div class="statusBar__text">Comparisons:</div>
            <div class="statusBar__value" id="comparisonsValue">0</div>
          </div>
          <div class="statusBar_item">
            <div class="statusBar__text">Time:</div>
            <div class="statusBar__value" id="timerValue">0s 0ms</div>
          </div>
        </div>
      </footer>
    </div>
    <script src="/app.c0e5f9db.js"></script>
  </body>
</html>
