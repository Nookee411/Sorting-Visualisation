<!doctype html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Visualisation</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<header>
    <div class="menu">
        <div class= "menu_item foldMenu">
            <div class="foldMenu__name">Algorithm</div>
            <ul id = "sortList">
                <li class="foldMenu__item" id="Insertion">Insertion Sort</li>
                <li class="foldMenu__item active" id="Bubble">Bubble sort</li>
                <li class="foldMenu__item" id="Merge">Merge sort</li>
            </ul>
        </div>
        <div class="menu_item" id = "newArray">New array</div>
        <div class="menu_item" id = "sortButton">Sort</div>
        <div class="menu_item">
            <label for="slider"><input id="slider" type="range" max="50" min="2"></label>
        </div>
    </div>
</header>

<div class="wrapper">
        <div class="visualizer" id = "visualizer"></div>
</div>
<footer>
    <div class="statusBar">
        <div class="statusBar_item">
            <div class="statusBar__text">Steps: </div>
            <div class="statusBar__value"  id = 'shiftsValue'>0</div>
        </div>
        <div class="statusBar_item">
            <div class="statusBar__text">Time: </div>
            <div class="statusBar__value" id = 'timerValue'>00:00</div>
        </div>
    </div>
</footer>
<script src="app/index.js"></script>
</body>
</html>
